{% extends 'base.html' %}

{% block head %}
<title>
    Deploy-test
</title>

{% endblock %}


{% block body %}

<div class="container-contact100">
    <div class="wrap-contact100">
        <form class="contact-form validate-form" action='/' method="POST">
            <span class="contact100-form-title">
                Sentiment Prediction
            </span>
            <!--- Text input form -->
            <div class="wrap-input100 validate-input">
                <span class="label-input100">Input Review:</span>
                <input class="input100" type="text" placeholder="Input review to predict" name="input_text" id="review_input" required>
                <span class="focus-input100"></span>
            </div>
            <!--- Predict Button -->
            <div class="container-contact100-form-btn">
                <div class="wrap-contact100-form-btn">
                    <div class="contact100-form-bgbtn"></div>
                    <button class="contact100-form-btn">
                        <span>
                            Predict!
                            <i class="fa fa-long-arrow-right m-1-7" aria-hidden="true"></i>
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
